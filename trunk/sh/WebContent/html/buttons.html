<div id="buttons">
	<div id="bleft">
		<input id="execute" type="button" class="button execute" value="RUN"/><input id="reset" type="button" class="button reset" value="Reset"/><input style="display:none;" id="options" type="button" class="button options" value="Options"/>
	</div>
	<div class="clear"></div>
</div>
<script type="text/javascript">
var runClick = ($('results') ? runResults : ($('usleagues') ? runUSLeagues : ($('search') ? runSearch : ($('olympics') ? runOlympics : null))));
var resetClick = ($('results') ? resetResults : ($('usleagues') ? resetUSLeagues : ($('search') ? resetSearch : ($('olympics') ? resetOlympics : null))));
Event.observe($('execute'), 'click', runClick);
Event.observe($('reset'), 'click', resetClick);
$('execute').value = TEXT_RUN;
$('reset').value = TEXT_RESET;
$$('.ok').each(function(el){
	$(el).value = TEXT_OK;
});
$$('.cancel').each(function(el){
	$(el).value = TEXT_CANCEL;
});
</script>
